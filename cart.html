<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e85828e76a.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/cart.js" defer></script>
    <title>Your cart</title>
  </head>
  <body class="bg-primary bg-gradient bg-opacity-10">
    <div class="container-xl text-center">
      <h1 class="h1 m-5 col-md-auto">Your collection</h1>

      <div class="container text-start mt-5">
        <div class="row justify-content-center">
          <div class="col col-md-auto fs-5">
            <label for="startDate">Start date:</label>
            <input
              class="form-select form-select-sm"
              type="date"
              min=""
              id="startDate"
            />
          </div>
          <div class="col col-md-auto fs-5 endDate">
            <label for="endDate">End date:</label>
            <input
              class="form-select form-select-sm"
              type="date"
              min=""
              id="endDate"
            />
          </div>
        </div>
      </div>

      <div class="container-xl mt-5">
        <div class="row justify-content-center fs-5">
          <div class="col col-md-auto">
            <p>Summary:</p>
          </div>
          <div class="col-2"></div>
          <div class="col-3 text-center">
            <p class="summary"></p>
          </div>
        </div>
        <div class="row justify-content-center fs-5">
          <div class="col col-md-auto">
            <label for="currency"> Choose your currency</label>
          </div>
          <div class="col col-md-auto">
            <select
              class="form-select form-select-sm currencyList"
              aria-label=".form-select-sm example"
              id="currency"
            >
              <option selected>Open this select menu</option>
            </select>
          </div>
          <div class="col-3 text-center">
            <p class="multiplier"></p>
            <p class="currencyCode"></p>
          </div>
        </div>
      </div>

      <table class="table table-hover mt-5">
        <thead>
          <tr class="table-warning">
            <th class="col-1" scope="col">#</th>
            <th class="col-2" scope="col">IMAGE</th>
            <th class="col-3" scope="col">AUTHOR</th>
            <th class="col-3" scope="col">TITLE</th>
            <th class="col-1" scope="col">PRICE</th>
            <th class="col-1" scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container-lg mt-5 fs-5">
      <div class="row">
        <div class="col-md-4">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-lg-12">
              <label for="validationCustom01" class="form-label"
                >First name and Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">
                Postal address</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom03"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid postal address.
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationCustom07" class="form-label"> City</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom07"
                required
              />
              <div class="invalid-feedback">Please provide a valid city.</div>
            </div>

            <div class="col-md-4">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom05"
                value="XX-XXX"
                required
              />
              <div class="invalid-feedback">Please provide a valid zip.</div>
            </div>
            <div class="col-md-8">
              <label for="validationCustom04" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom04"
                required
              />
              <div class="invalid-feedback">Please select a valid state.</div>
            </div>
            <div class="col-12">
              <div class="form-check fz-6">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12 mb-5">
              <button
                class="btn btn-primary bg-warning fs-5 ps-3 pe-3 mt-5"
                type="submit"
                id="orderBtn"
              >
                Submit order
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
